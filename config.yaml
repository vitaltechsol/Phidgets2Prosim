PhidgetsGateInstances:
  - Serial: 746062
    HubPort: 2   # This is a BLDC Motor
    Channel: 2
    ProsimDataRef: B_SPEED_BRAKE_DEPLOY
    ProsimDataRefOff: B_SPEED_BRAKE_RESTOW
    MaxTimeOn: 30000

  - Serial: 742347
    HubPort: 4
    Channel: 0
    ProsimDataRef: B_REVERSER_1_SYNC_LOCK
    DelayOn: 1500
    MaxTimeOn: 2000

  - Serial: 742347
    HubPort: 4
    Channel: 1
    ProsimDataRef: B_REVERSER_2_SYNC_LOCK
    DelayOn: 1500
    MaxTimeOn: 2000

  - Serial: 742347
    HubPort: 4
    Channel: 3
    ProsimDataRef: B_PARKING_BRAKE_RELEASE
    DelayOn: 100
    MaxTimeOn: 2000
    

PhidgetsInputInstances:
  - Serial: 742347
    HubPort: 3
    Channel: 1
    ProsimDataRef: S_MIP_PARKING_BRAKE
    InputValue: 1
    OffInputValue: 0
    


PhidgetsOutputInstances:
  - Serial: 746062
    HubPort: 4
    Channel: 3
    ProsimDataRef: I_MIP_PARKING_BRAKE   
    
CustomTrimWheelInstance: 
    Serial: 742347
    HubPort: 5
    Channel: 5               
